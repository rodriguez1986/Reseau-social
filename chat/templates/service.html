<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publié un service</title>
</head>
<body>
!-- <!--Modal pour ajouter un service -->
<div id="serviceModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md relative">
        <button onclick="closeServiceModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">&times;</button>
        <h2 class="text-2xl font-bold mb-4 text-center">Ajouter un Service</h2>
        <form  method="post" action="add_service">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Titre</label>
                <input type="text" name="title" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Description</label>
                <textarea name="description" class="w-full p-2 border rounded" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Prix (€)</label>
                <input type="number" name="price" step="0.01" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Catégorie</label>
                <select name="category" class="w-full p-2 border rounded" required>
                    <option value="design">Design</option>
                    <option value="music">Musique</option>
                    <option value="dev">Développement</option>
                    <option value="video">Vidéo</option>
                    <option value="freelance">Freelance</option>
                    <option value="art">Œuvre / Art</option>
                    <option value="service">Service Divers</option>
                    <option value="gaming">Gaming</option>
                    <option value="multiplayer">Jeu Multijoueur</option>
                    <option value="solo">Jeu Solo</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Publier</button>
        </form>
    </div>
</div>
</body>
</html>
