<!-- Modal Publier Jeu -->
<div id="gameModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-h-[100vh] max-w-lg relative">
    <button onclick="closeGameModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">&times;</button>

    <h2 class="text-2xl font-bold mb-6 text-blue-600 text-center">Publier un Jeu</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block font-medium">Titre du jeu</label>
        <input type="text" name="title" class="w-full p-2 border rounded" placeholder="Ex: Battle Arena">
      </div>

      <div>
        <label class="block font-medium">Description</label>
        <textarea name="description" rows="1" class="w-full p-2 border rounded" placeholder="Décrivez votre jeu..."></textarea>
      </div>

      <div>
        <label class="block font-medium">Mode de jeu</label>
        <select name="mode" class="w-full p-2 border rounded">
          <option value="">-- Sélectionner un mode --</option>
          <option value="solo">Solo</option>
          <option value="multijoueur">Multijoueur</option>
          <option value="coop">Coopératif</option>
          <option value="battle_royale">Battle Royale</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Image du jeu</label>
        <input type="file" name="cover_image" class="w-full">
      </div>

      <div>
        <label class="block font-medium">Fichier du jeu</label>
        <input type="file" name="game_file" class="w-full">
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
        Publier
      </button>
    </form>
  </div>
</div>
