<!-- Modal Publier Jeu -->
<div id="gameModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-h-[100vh] max-w-lg relative">
    <button onclick="closeGameModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">&times;</button>

    <h2 class="text-2xl font-bold mb-6 text-blue-600 text-center">Publier un Jeu</h2>

    <form action="{% url 'upload_game' %}" method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block font-medium">Titre du jeu</label>
        <input type="text" name="title" class="w-full p-2 border rounded" placeholder="Ex: Battle Arena" required>
      </div>

      <div>
        <label class="block font-medium">Description</label>
        <textarea name="description" rows="2" class="w-full p-2 border rounded" placeholder="DÃ©crivez votre jeu..." required></textarea>
      </div>

      <div>
        <label class="block font-medium">Mode de jeu</label>
        <select name="game_mode" class="w-full p-2 border rounded" required>
          <option value="solo">Jeu Solo</option>
          <option value="multiplayer">Jeu Multijoueur</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Image de couverture (optionnel)</label>
        <input type="file" name="thumbnail" class="w-full" accept="image/*">
      </div>

      <div>
        <label class="block font-medium">Fichier du jeu (ZIP ou EXE)</label>
        <input type="file" name="game_file" class="w-full" accept=".zip,.exe" required>
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
        Publier
      </button>
    </form>
  </div>
</div>
