{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clips de Jeu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<!-- Modale de chat -->
<div id="chatModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
  <div class="bg-white w-[500px] rounded-lg overflow-hidden shadow-lg">

    <!-- En-tête avec nom, photo, bouton de fermeture -->
    <div class="flex justify-between items-center p-4 border-b bg-gray-100">
      <div class="flex items-center gap-3">
        <img id="chat-header-pic" class="w-10 h-10 rounded-full object-cover border" src="" alt="photo">
        <div class="relative inline-block">
    <span id="user-status-icon" class="absolute -top-1 -right-1 w-3 h-3 rounded-full bg-gray-700 border-2 border-white"></span>
  </div>
        <span id="chat-header-name" class="font-semibold text-lg"></span>
      </div>

      <!-- Bouton X pour fermer -->
      <button onclick="closeChatModal()" class="text-gray-500 hover:text-red-500 text-2xl font-bold leading-none">
        &times;
      </button>
    </div>

    <!-- Conteneur des messages -->
    <div id="messageContent" class="border rounded p-2 h-64 overflow-y-scroll bg-gray-50 mb-4 space-y-2">
      <!-- Messages s'ajoutent ici -->
    </div>

    <!-- Formulaire d’envoi -->
    <form onsubmit="sendMessage(event)" class="p-4 border-t bg-white">
      <input
        type="text"
        id="chatInput"
        class="w-full border p-2 rounded mb-2"
        placeholder="Écrire un message..."
      >
      <button
        type="submit"
        class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700"
      >
        Envoyer
      </button>
      <p id="error-message" class="text-red-500 text-sm mt-2 hidden">Le message ne peut pas être vide.</p>
    </form>

  </div>
</div>
