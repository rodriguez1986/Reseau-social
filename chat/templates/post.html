
<!-- Modal Publier Jeu -->
<div id="postModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg relative">
    <button onclick="closePostModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">&times;</button>

    <h2 class="text-2xl font-bold mb-6 text-blue-600 text-center">Publier un evenement</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <div>
         <label for="content" class="block text-gray-700 font-semibold mb-2">Exprimez-vous :</label>
          <textarea id="content" name="content" rows="4" class="w-full p-4 border border-gray-300 rounded-lg" placeholder="Écris quelque chose..."></textarea>
      </div>

      <div>
        <label for="media" class="block text-gray-700 font-semibold mb-2">Ajouter une image ou une vidéo :</label>
                <input type="file" id="media" name="media" accept="image/*,video/*" class="w-full p-2 border rounded">
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
        Publier
      </button>
    </form>
  </div>
</div>
