{% load interests_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste de recommandation</title>
</head>
<body>
{% for user in recommended_users %}
  <div class="flex items-center gap-3 p-2 border rounded hover:bg-gray-50">
    <img src="{{ user.profile_picture.url }}" class="w-10 h-10 rounded-full" alt="{{ user.username }}">
    <div>
      <p class="font-semibold">{{ user.username }}</p>
      <p class="text-sm text-gray-500">{{ user.interests|clean_interests }}</p>
    </div>
  </div>
{% empty %}
  <p>Aucune recommandation disponible.</p>
{% endfor %}

</body>
</html>
